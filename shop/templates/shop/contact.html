{% extends "shop/layout.html" %}
{% block title %} Contact us - MyAwesomeCart {% endblock %}
{% block body %}

<div class="container my-4">
    <h3 class="mb-4">Contact Us</h3>
    <form action="/shop/contact/" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group mt-4">
            <label for="name"><b>Email</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group mt-4">
            <label for="name"><b>Phome</b></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group mt-4">
            <div class="form-group">
                <label for="desc"><b>How May We Help You ?</b></label>
                <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
</div>
{% endblock %}
{% block js %}
{% endblock %}
