{% extends "shop/layout.html" %}
{% block title %} {{product.product_name}} - MyAwesomeCart {% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{product.image}}" style="width:240px; height:430px;" />
            <div class="row my-3">
                <div class="col-md-6">
                    <span id="divproduct_{{product.product_id}}" class="divproduct">
                        <button id="product_{{product.product_id}}" class="btn btn-warning cart">Add
                            Cart</button>
                    </span>
                </div>
                <div class="col-md-6">
                    <button id="qv_{{product.product_id}}" class="btn btn-primary ml-3">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h3>{{product.product_name}}</h3>
            <h5><b>â‚¹ </b>{{product.price}}</h5>
            <p>{{product.product_desc|safe}}</p>
        </div>
    </div>
</div>

{% endblock %}

{% endblock %}
